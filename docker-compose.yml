services:
  server:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: scrumkit-server
    restart: always
    environment:
      PORT: ${PORT:-7001}
      TZ: ${TZ:-UTC}
    ports:
      - "${PORT:-7001}:${PORT:-7001}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-7001}/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
